<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="preview-card-component">
        <picture class="product-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </picture>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-items">
          <div class="flex-group">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="flex-group-title-1">0.041 ETH</p>
          </div>
          <div class="flex-group">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p class="flex-group-title-2">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-items flex-items">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
